<ion-content [fullscreen] color="light">
  <ion-grid style="margin-left: 0" class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-row>
          <ion-col size="12">
            <ion-card>
              <ion-card-header>
                <ion-row class="ion-justify-content-around ion-align-items-center">
                  <ion-col size="12" size-lg="9.5" style="padding-left: 12px">
                    <ion-label color="dark" class="title">
                      Creaci√≥n de usuarios
                    </ion-label>
                  </ion-col>
                  <ion-col size="12" size-lg="2.5" style="text-align: end; padding-right: 12px">
                  </ion-col>
                </ion-row>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Datos nuevo usuario</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <form [formGroup]="signUpForm" (ngSubmit)="submit()">
                  <ion-row>
                    <ion-col size="12">
                      <ion-row>
                        <ion-col size="6">
                          <ion-input class="form-input" type="text" formControlName="name" [errorText]="showErrors('name')"
                            label="Nombre" labelPlacement="floating" fill="outline"></ion-input>
                        </ion-col>
                        <ion-col size="6">
                          <ion-input class="form-input" type="text" formControlName="lastName" [errorText]="showErrors('lastName')"
                            label="Apellido" labelPlacement="floating" fill="outline"></ion-input>
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col size="6">
                          <ion-input class="form-input" type="text" formControlName="ci" [errorText]="showErrors('ci')"
                            label="Cedula de identidad" labelPlacement="floating" fill="outline"></ion-input>
                        </ion-col>
                        <ion-col size="6">
                          <ion-input class="form-input" type="text" formControlName="email" [errorText]="showErrors('email')"
                            label="Correo electronico" labelPlacement="floating" fill="outline"></ion-input>
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col size="12">
                          <ion-select style="padding-left: 12px; padding-right: 10px;" label="Tipo de usuario" formControlName="userType" interface="popover" fill="outline" placeholder="Seleccione una opcion">
                            <ion-select-option *ngFor="let userType of userTypes" [value]="userType">{{userType}}</ion-select-option>
                          </ion-select>
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col size="12">
                          <ion-button strong="true" (click)="submit()" expand="block" size="default" class="ion-magin-top ion-magin-bottom"
                            style="margin-left: 15px;margin-right: 15px; margin-top: 20px;"
                            [disabled]="signUpForm.invalid">
                            Crear usuario
                          </ion-button>
                        </ion-col>
                      </ion-row>
                    </ion-col>
                  </ion-row>
                </form>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
